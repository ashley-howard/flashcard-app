<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Flashcards!</title>
</head>

<body>


    <a id="btn-settings" onclick="changeScreen('settings')" title="Settings"><i class="fas fa-cog"></i></a>

    <h2 class="text-center">Flashcards!</h2>

    <div id="screenIntro" class="container">
        <h4 class="text-center">Welcome</h4>

        <p>You don't have any words added.</p>

        <p>Click the button below to add some!</p>

        <button onclick="changeScreen('add')" type="button" class="btn btn-light">Add words</button>

    </div>

    <div id="screenAdd" class="container">
        <h4 class="text-center">Let's add some cards!</h4>

        <div class="row row-add">
            <!-- Card Front -->
            <div class="col-6">
                <span>Front</span>

                <div id="flashcard-add">
                    <span><input id="flashcard-add-1" type="text" name="flashcard-input"></span>
                </div>
            </div>

            <!-- Card Back -->
            <div class="col-6">
                <span>Back</span>

                <div id="flashcard-add">
                    <span><input id="flashcard-add-2" type="text" name="flashcard-input"></span>
                </div>
            </div>
        </div>

        <button onclick="addCard()" type="button" class="btn btn-light" id="btn-add">Add</button>
        <button onclick="finishAddCard()" type="button" class="btn btn-light" id="btn-add-finish">Finished</button>
        <p id="addInfo"></p>

    </div>

    <div id="screenGame" class="container">
        <p id="text-info" class="text-center">Click start below to get started</p>

        <div id="flashcard">
            <span id="flashcard-text"></span>
        </div>

        <div id="buttons-start">
            <button onclick="startGame()" type="button" class="btn btn-light" id="btn-start">Start</button>
        </div>

        <div id="buttons-difficulty">
            <button onclick="btn('easy')" type="button" class="btn btn-success" id="btn-easy">Easy</button>
            <button onclick="btn('hard')" type="button" class="btn btn-info" id="btn-hard">Hard</button>
            <button onclick="btn('incorrect')" type="button" class="btn btn-danger"
                id="btn-incorrect">Incorrect</button>
        </div>
    </div>

    <div id="screenSettings" class="container">
        <h4 class="text-center">Settings</h4>

        <div class="settings-items">
            <p>How often do you want to see these cards per session?</p>

            <div class="row row-settings">
                <div class="col-6 row-title">
                    Easy:
                </div>
                <div class="col-6 row-value">
                    <input type="number" name="frequency-easy" value="1"> time(s)
                </div>
            </div>

            <div class="row row-settings">
                <div class="col-6 row-title">
                    Hard:
                </div>
                <div class="col-6 row-value">
                    <input type="number" name="frequency-hard" value="2"> time(s)
                </div>
            </div>

            <div class="row row-settings">
                <div class="col-6 row-title">
                    Incorrect:
                </div>
                <div class="col-6 row-value">
                    <input type="number" name="frequency-incorrect" value="3"> time(s)
                </div>
            </div>

            <div class="btn-settings">
                <button onclick="" type="button" class="btn btn-light" id="btn-save-settings">Save</button>
                <button onclick="clearData()" type="button" class="btn btn-light" id="btn-clear-data">Clear Data</button>
            </div>

            <p id="settingsInfo"></p>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="scripts/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
</body>

</html>
